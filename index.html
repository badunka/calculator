<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
<div class="blocks">
  <div class="calculator">

  		<div class="form">

  				<div class="row">
  					<input disabled class="calcDisplay" id="display" value="0" name="" placeholder="000000000000000000" type="text">
  				</div>
  				<div class="row">
  					<button class="key operator" id="power">xÂ²</button>
              		<button class="key operator" id="sqrt">&radic;</button>
			  		<button class="key clear-btn" id ="AC" >AC</button>
  					<button class="key" id="DEL">DEL</button>
  				</div>
  				<div class="row">
  					<button class="key calcButton">7</button>
  					<button class="key calcButton">8</button>
  					<button class="key calcButton">9</button>
					<button class="key operator" id="plus">+</button>
  				</div>
  				<div class="row">
  					<button class="key calcButton">4</button>
  					<button class="key calcButton">5</button>
  					<button class="key calcButton">6</button>
  					<button class="key operator" id="minus">-</button>
  				</div>

  				<div class="row">
  					<button class="key calcButton">1</button>
  					<button class="key calcButton">2</button>
  					<button class="key calcButton">3</button>
  					<button class="key operator" id="multiplication">*</button>
  				</div>

  				<div class="row">
              		<button class="key calcButton" id="decimal">.</button>
  					<button class="key calcButton">0</button>
					<button class="key operator" id="equal">=</button>
              		<button class="key operator" id="division">/</button>
         		</div>
  			</div>
  		</div>
	</div>
  </body>
</html>
