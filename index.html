<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>

  <div class="calculator">

  		<div class="calculator__form">

  				<div class="calculator__row">
  						<input class="calculator__display" id="display" type="text">
  				</div>
  				<div class="calculator__row">
  						<button class="calculator__key calculator__clear">AC</button>
  						<button class="calculator__key calculator__backspace">DEL</button>
  						<button class="calculator__key calculator__power">X &sup2;</button>
              <button class="calculator__key calculator_sqrt">&radic;</button>
  				</div>
  				<div class="calculator__row">
  						<button class="calculator__key calculator__button">9</button>
  						<button class="calculator__key calculator__button">8</button>
  						<button class="calculator__key calculator__button">7</button>
  						<button class="calculator__key calculator__button">+</button>
  				</div>
  				<div class="calculator__row">
  						<button class="calculator__key calculator__button">6</button>
  						<button class="calculator__key calculator__button">5</button>
  						<button class="calculator__key calculator__button">4</button>
  						<button class="calculator__key calculator__button">-</button>
  				</div>

  				<div class="calculator__row">
  						<button class="calculator__key calculator__button">3</button>
  						<button class="calculator__key calculator__button">2</button>
  						<button class="calculator__key calculator__button">1</button>
  						<button class="calculator__key calculator__button"> &times;</button>
  				</div>

  				<div class="calculator__row">
              <button class="calculator__key calculator__button">.</button>
  						<button class="calculator__key calculator__button">0</button>
  						<button class="calculator__key calculator__key--equal">=</button>
              <button class="calculator__key calculator__button">&divide;</button>
          </div>
  		</div>
  </div>
  </body>
</html>
